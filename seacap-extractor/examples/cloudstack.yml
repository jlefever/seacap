# How the project name will be displayed.
display_name: Apache CloudStack

# A brief description of the project. (Optional)
description: >
  Apache CloudStack is open source software designed to deploy and manage 
  large networks of virtual machines, as a highly available, highly scalable 
  Infrastructure as a Service (IaaS) cloud computing platform. CloudStack is 
  used by a number of service providers to offer public cloud services, and by 
  many companies to provide an on-premises (private) cloud offering, or as 
  part of a hybrid cloud solution.

# The git repository. May be a URL or local path.
git: https://github.com/apache/cloudstack.git

# A GitHub or GitLab project URL. (Optional)
git_web: https://github.com/apache/cloudstack

# The commit to extract structural information from.
git_lead_ref: 4.15.2.0

# Will only analyze files which match one of these glob patterns. (Optional)
allowed_paths:
  - "**/*.java"

# Ignore any files which match one of these glob patterns. (Optional)
# (If a file matches both allowed and ignored patterns, it will be ignored.)
ignored_paths:
  - "**/src/test/**"
  - "**/generated/**"
